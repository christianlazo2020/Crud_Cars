<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container min">
      <!-- -----------------title-------------------- -->
      <h1 class="display-1 text-center">CRUD</h1>
      <!-- -----------------------------Formulario --------------------------->
      <div class="bg-dark mt-2">
        <div class="card-body">
          <form action="" onsubmit="addRegister()">
            <div class="text-white">
              <div class="d-md-flex justify-content-sm-between">
                <div class="form-group">
                  <label for="setBrand">Brand</label>
                  <input
                    id="setBrand"
                    class="form-control"
                    type="text"
                    name=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="setModel">Model</label>
                  <input
                    id="setModel"
                    class="form-control"
                    type="text"
                    name=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="setColor">Color</label>
                  <input
                    id="setColor"
                    class="form-control"
                    type="text"
                    name=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="setYear">Year</label>
                  <input
                    id="setYear"
                    class="form-control"
                    type="text"
                    name=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="setPrice">Price</label>
                  <input
                    id="setPrice"
                    class="form-control"
                    type="text"
                    name=""
                    required
                  />
                </div>
              </div>
              <!------------------------------- Buttons ----------------------->
              <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Add</button>
                <button
                  onclick="saveChange()"
                  id="save"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
          <!------------------------------------Options-------------------------- -->
          <div class="btn-group d-flex justify-content-center">
            <button id="older" class="btn-warning btn">Older</button>
            <button id="newer" class="btn-warning btn">Newer</button>
            <button id="lowercost" class="btn-warning btn">Lower Cost</button>
            <button id="highercost" class="btn-warning btn">Higher Cost</button>
            <button id="generalview" class="btn-warning btn">
              General View
            </button>
            <button id="randomdata" class="btn-warning btn">Random Data</button>
          </div>
        </div>
      </div>
      <!---------------------------------------- Table ------------------------------------->
      <div class="">
        <table class="table table-striped table-dark text-center">
          <thead class="text-warning">
            <tr>
              <th>Brand</th>
              <th>Model</th>
              <th>Color</th>
              <th>Year</th>
              <th>$Price</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Aqui se aÃ±aden los Registros que ingrese el usuario -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e7c8adb269.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
